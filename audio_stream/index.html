<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebNN RNNoise Real Time Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../common/css/style.css">
  </head>
  <body>
    <div id="container">
    
      <h1>
        <span>RNNoise with insertable streams</span>
      </h1>
    
      <audio id="audioOutput" controls></audio>
      <div>
        <button type="button" id="originalButton">Original</button>
        <button type="button" id="denoiseButton">Denoise</button>
        <button type="button" id="stopButton" disabled>Stop</button>
        <div>
          <p>Warning: If you're not using headphones, pressing Start button will cause feedback.</p>
          <p>
            <b>Note</b>: This sample is using MediaStreamTrack API which is available from Chrome M94.
          </p>
        </div>
      </div>
    </div>
    <footer class="text-muted text-center text-small mt-5">
      <p>Â© 2021 <a href="https://webmachinelearning.github.io/">WebNN API</a></p>
    </footer>
    <script src="../sw.js"></script>
    <script>
      // This workaround is to fix jquery loading issue in electron.
      // Refer to https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined.
      if (typeof module === "object") {
        window.tempModule = module;
        module = undefined;
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./onnxruntime-web/js/web/dist/ort.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./rnnoise_onnx.js"></script>
    <script type="module" src="./processer.js"></script>
    <script>
      // To restore module after loading 3rd-party libraries.
      if (window.tempModule) module = window.tempModule;
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
